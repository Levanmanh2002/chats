<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rotating circle -->
  <circle cx="50" cy="50" r="40" stroke="#E0E0E0" stroke-width="4" fill="none" opacity="0.3"/>
  
  <!-- Main loading arc -->
  <circle cx="50" cy="50" r="40" stroke="#007AFF" stroke-width="4" fill="none" 
          stroke-linecap="round" stroke-dasharray="60 200" stroke-dashoffset="0">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 50 50;360 50 50"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner pulsing dots -->
  <g>
    <circle cx="50" cy="50" r="3" fill="#007AFF" opacity="0.8">
      <animate attributeName="r" values="3;6;3" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="62" cy="50" r="2" fill="#007AFF" opacity="0.6">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="38" cy="50" r="2" fill="#007AFF" opacity="0.6">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Loading text (optional) -->
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    Loading...
  </text>
</svg>